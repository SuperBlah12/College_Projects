<title>SuperBlog12 - Home</title>
<style TYPE="text/css">
body {
	font: 100%/1.4 Verdana, Arial, Helvetica, sans-serif;
	background: #30324f;
	margin: 0;
	padding: 0;
	color: #000;
}
#everything {
	width: 764px;
	margin: 0 auto;
	background: #fff;
	background-repeat: repeat;
}
blockquote {
	background: #ddd
}
#header {
	height: 105px;
	width: 764px;
	background-color: #3155A9;
}
#header h1 a {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 36px;
	font-weight: bold;
	color: #FFF;
	padding-top: 0px;
	text-decoration: none;
	clear: right;
}
#header h2 {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 14px;
	font-weight: bold;
	color: #FFF;
	font-style: italic;
	text-align: left;
	vertical-align: middle;
	clear: right;
}
#footer {
	height: 107px;
	width: 764px;
	clear: both;
	float: none;
	vertical-align: bottom;
	position: center;
	background-color: #3155a9;
	text-align: center;
}
#post{
	width: 700px;
	background-color: #fff;
}
#post h3{
	font-family: Verdana, Geneva, sans-serif;
	font-size: 16px;
	color: #333;
	font-style: italic;
	vertical-align: top;
	float: none;
}
#post h1{
	font-family: Tahoma, Geneva, sans-serif;
	font-size: 30px;
	font-weight: bolder;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin-left: 0px;
}
#post h2{
	font-family: Verdana, Geneva, sans-serif;
	font-size: 16px;
	font-style: italic;
	font-weight: normal;
	color: #00F;
	text-decoration: underline;
	text-align: center;
}
#posts{
	padding-top: 4px;
	padding-right: 4px;
	padding-bottom: 4px;
	padding-left: 4px;
}
h2 a:link {
	color: #03F;
	font-size: 14px;
	text-transform: none;
}
h2 a:visited {
	color: #93F;
	font-size: 12px;
	text-transform: none;
}
h2 a:hover {
	color: #009;
	font-size: 14px;
	text-transform: none;
}
h2 a:active {
	color: #C9F;
	font-size: 14px;
	text-transform: none;
}
</style>
</head>
<body>
<div id="everything">
<div id="header">
<h1><a href="/"><img src="/media/100White.png" align="left" />TEST BLOG</a></h1>
<h2>Hello, {{role}}!<span></h2>
</div>
<div id="posts">
<a href="{{loginURL}}">LOGIN</a>     <a href="{{Quit}}">LOGOUT</a> <!--{{EDITOR}}-->
